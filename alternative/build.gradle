apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 7
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/blas.jar')
    compile files('libs/f2jutil.jar')
    compile files('libs/java-getopt-1.0.13.jar')
    compile files('libs/js.jar')
    compile files('libs/jsapi.jar')
    compile files('libs/lapack.jar')
    compile files('libs/repackagedSound.jar')
    compile files('libs/repackagedXML.jar')
    compile files('libs/sphinx4.jar')
    compile files('libs/tags.jar')
    compile files('libs/UmlGraph.jar')
}